{{ $pages :=  (where .Site.RegularPages "Section" (.Get 0)).ByWeight.Reverse }}

<div class="articles articles-{{(.Get 0)}}">
{{ range  $pages }}
<article>
  <h3>
    <a href="{{ if .Param "extlink" }}{{.Param "extlink"}}{{else}}{{ .RelPermalink }}{{end}}">{{ .LinkTitle }}</a>
  </h3>
  <p>
    {{ .Content }}
  </p>
</article>
{{ end }}
</div>
